<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SkyFish</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html,
			body {
				height: 100%;
			}
			.avatar {
				position: absolute;
				margin: 0 auto;
				left: calc(50% - 300px);
				top: 300px;
				height: 600px;
				width: 600px;
				display: flex;
				overflow: hidden;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="avatar">
			<img src="./assets/img/avatar.jpg" alt="" />
		</div>
	</body>
</html>
